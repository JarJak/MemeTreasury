Meme\MemeBundle\Entity\Meme:
    type: entity
    table: meme
    repositoryClass: Meme\MemeBundle\Repository\MemeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    
    fields:
        filename:
            type: string
            length: 255
        originalFilename:
            type: text
        userIp:
            type: string
            length: 255
        title:
            type: string
            length: 255
            nullable: true
        rate:
            type: integer
        insertedAt:
            type: datetime
            gedmo:
                timestampable:
                on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                on: update
    
    manyToOne:
        user:
            targetEntity: Meme\UserBundle\Entity\User
            inversedBy: memes

    manyToMany:
        tags:
            targetEntity: Meme\MemeBundle\Entity\Tag
            inversedBy: memes
            joinTable:
                name: meme_has_tag
                joinColumns:
                    meme_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    tag_id:
                        referencedColumnName: id
    
    lifecycleCallbacks: {  }
